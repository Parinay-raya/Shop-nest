<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - ShopNest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-top">
            <div class="contanier">
                <p> "Welcome to Shopnest" </p>
                <div class="link-top-heder">
                    <a href="#">My Account</a>
                    <a href="#">My Wishlist</a>
                    <a href="/sign-in-page.html" id="authLink">Sign In</a>
                    <a href="#">Compare</a>
                </div>
            </div>
        </div>
    </header>
    

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const user = JSON.parse(localStorage.getItem("user"));
            const userEmailSpan = document.getElementById("userEmail");
            const logoutBtn = document.getElementById("logoutBtn");

            if (!user) {
                alert("Please log in first!");
                window.location.href = "sign-in-page.html"; // Redirect if not logged in
            } else {
                userEmailSpan.textContent = user.email; // Show email of logged-in user
            }

            logoutBtn.addEventListener("click", function () {
                localStorage.removeItem("user"); // Clear user session
                window.location.href = "sign-in-page.html"; // Redirect to login
            });
        });
    </script>
</body>
</html>
